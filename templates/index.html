<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold font-monospace" href="#">
            <img src="static/PikachuSVGFile.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Tree Brain
          </a>
        </div>
      </nav>
  </head>
  <body>
    <link rel="stylesheet" href="/static/styles.css">

    <form action="/" method="post">
      <div class="container-fluid text-center">
        <label for="exampleInputEmail1" class="form-label fw-bold fs-3">Enter Your TreeID</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="TreeID">
        <div id="emailHelp" class="form-text font-monospace">Enter your Tree ID.</div><br>
      </div>
      <div class="container-fluid text-center">
        <label for="exampleInputPassword1" class="form-label fw-bold fs-3">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="TreePass">
      </div>
      <br>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    <br>
    {% if  status  %}
    <div class="alert alert-danger container-fluid text-center" role="alert">
      User Not Found
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
